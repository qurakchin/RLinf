defaults:
  - env/train: libero_130
  - env/eval: libero_130
  - model/openvla_oft@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:REPO_PATH}/examples/embodiment/config

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: 0-3

runner:
  task_type: embodied
  logger:
    log_path: /workspace/results/
    project_name: rlinf
    experiment_name: "ci-test"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 2
  max_steps: -1

  only_eval: False
  val_check_interval: 1
  save_interval: -1
  seq_length: 4096
  max_prompt_length: 128

algorithm:
  normalize_advantages: True
  kl_penalty: kl  # how to estimate kl divergence: kl or kl_penalty
  group_size: 4
  rollout_epoch: 1
  eval_rollout_epoch: 1 # set eval_rollout_epoch > 0 when enable runner.only_eval or runner.val_check_interval > 0

  reward_type: step_level  # step_level or chunk_level
  logprob_type: token_level
  entropy_type: token_level

  adv_type: grpo
  loss_type: actor
  loss_agg_func: "token-mean"
  kl_beta: 0.0
  entropy_bonus: 0
  clip_ratio_high: 0.28
  clip_ratio_low: 0.2
  clip_ratio_c: 3.0
  value_clip: 0.2
  huber_delta: 10.0

  gamma: 0.99
  gae_lambda: 0.95

  reward_coef: 5.0

  sampling_params:
    use_greedy: False
    temperature_train: 1.6
    temperature_eval: 1.6
    top_k: -1
    top_p: 1.0
    repetition_penalty: 1.0

  # length argument for autoregressive sampling
  # max length means max amount of tokens to generate
  length_params:
    max_new_token: null
    max_length: 1024
    min_length: 1

  filter_rewards: True
  rewards_lower_bound: 0.5
  rewards_upper_bound: 4.5

env:
  group_name: "EnvGroup"
  enable_offload: False

  # Override the default values in env/train or env/eval
  train:
    total_num_envs: 16
    max_episode_steps: 8
    reward_coef: ${algorithm.reward_coef}
    group_size: ${algorithm.group_size}
  eval:
    total_num_envs: 4
    max_episode_steps: 8
    reward_coef: ${algorithm.reward_coef}
    group_size: 1

rollout:
  group_name: "RolloutGroup"
  generation_backend: "huggingface"
  enable_offload: True
  pipeline_stage_num: 1

  model:
    model_path: "/workspace/dataset/RLinf-OpenVLAOFT-LIBERO-130-Base-Lora"
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"
  micro_batch_size: 2
  global_batch_size: 16
  seed: 1234
  enable_offload: True

  # Override the default values in model/openvla_oft
  model:
    model_path: "/workspace/dataset/RLinf-OpenVLAOFT-LIBERO-130-Base-Lora"
    model_type: "openvla_oft"
    precision: "bf16"
    
    value_type: ${algorithm.reward_type}  # 'action' or 'token'

    unnorm_key: libero_130_no_noops_trajall

  optim:
    lr: 2.0e-5
    value_lr: 3.0e-3
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-05
    clip_grad: 1.0

  tokenizer:
    tokenizer_type: "HuggingFaceTokenizer"
    tokenizer_model: "/workspace/dataset/RLinf-OpenVLAOFT-LIBERO-130-Base-Lora"
    use_fast: False
    trust_remote_code: True
    padding_side: "right"

  # Override the default values in training_backend/fsdp
  fsdp_config:
    strategy: "fsdp"
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False