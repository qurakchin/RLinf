          export REPO_PATH=$(pwd)
          source .venv/bin/activate
          bash tests/e2e_tests/reasoning/run.sh qwen2.5-1.5b-grpo-collocated-fsdp-vllm

      - name: FSDP SGLang Pipeline mode
        timeout-minutes: 20
